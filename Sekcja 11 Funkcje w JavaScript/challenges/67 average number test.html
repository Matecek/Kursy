  <body>
    <script>
      /*
            Zadanie z funkcją i return:
            1. Stwórz funkcję averageValue, która obliczy
               średnią z 4 liczb przekazanych jako
               parametry
            2. Oblicz średnią wewnątrz funkcji i zwróć
               ją za pomocą return
            3. Przetestuj funkcję dla następujących
               argumentów:
               -  2, 4, 8, 10
               - 30, 60, 90, 120
               - 5, 10, 15, 20
            4. Pokaż wyniki w konsoli
        */

      function averageValue(a, b, c, d) {
        return (a + b + c + d) / 4;
      }

      console.log(averageValue(2, 4, 8, 10));
      console.log(averageValue(30, 60, 90, 120));
      console.log(averageValue(5, 10, 15, 20));
    </script>

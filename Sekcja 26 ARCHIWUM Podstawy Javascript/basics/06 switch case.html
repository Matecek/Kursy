<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = 0;
        
        if (data == 0) {
            console.log("data równe 0");
        } else if (data == 1) {
            console.log("data równe 1");
        } else if (data == 3) {
            console.log("data równe 3");
        } else if (data == 5) {
            console.log("data równe 5");
        } else {
            console.log("data równe jest dokładnie:", data);
        }

        data = 5;
        switch (data){
            case 0: 
                console.log("data równe jest 0");
                break;
            case 1:
                console.log("data równe jest 1");
                break;
            case 3:
                console.log("data równe jest 3");
                break;
            case 5:
                console.log("data równe jest 5");
                break;
            default: 
                console.log("data równe jest dokładnie:", data);
        }

        /*
            temperatura z switch case
            kilka przypadków case: -5, 0, 5, 15, 20
            default: temperatura jest równa dokładnie
        */

        let temp = 2;
        switch (temp){
            case -5:
                console.log("Temperatura wynosi -5 stopni");
                break;
            case 0:
                console.log("Temperatura wynosi 0 stopni");
                break;
            case 5:
                console.log("Temperatura wynosi 5 stopni");
                break;
            case 15:
                console.log("Temperatura wynosi 15 stopni");
                break;
            case 20:
                console.log("Temperatura wynosi -5 stopni");
                break;
            default: 
                console.log("Temperatura jest równa dokładnie:", temp);
        }
    </script>
</body>
</html>

    <script>
        /*
            1. Stwórz funkcję calculateBmi() która przyjmuje dwa parametry weight i height. Wewnątrz fukncji oblicz bmi na podstawie wzoru: waga / wzrost * wzrost
            2. Wyświetl BMI w konsoli dla wartości wagi: 75 i wzrostu: 1.75

            Norma BMI to :
            18.5 < prawidłowe BMI < 24.9
        */

        function calculateBmi(weight, height){
            let bmi = weight / (height * height);
            console.log("BMI ma wartość: " + bmi);
        }

        calculateBmi(80, 1.86);

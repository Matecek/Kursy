<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row mt-0">
          <div class="border bg-dark text-light">mt-0</div>
        </div>
        <div class="row mt-1">
          <div class="border bg-dark text-light">mt-1</div>
        </div>
        <div class="row mt-2">
          <div class="border bg-dark text-light">mt-2</div>
        </div>
        <div class="row mt-3">
          <div class="border bg-dark text-light">mt-3</div>
        </div>
        <div class="row mt-4">
          <div class="border bg-dark text-light">mt-4</div>
        </div>
        <div class="row mt-5">
          <div class="border bg-dark text-light">mt-5</div>
        </div>
      </div>
    </div>
    <!--
        mt-1 margin-top
        mb-1 margin-bottom
        ms-1 margin-left (start)
        me-1 margin-right (end)
        mx-1 margin na osi x (prawo lewo)
        my-1 margin na osi y (gora dol)

        mt-sm-1
        mt-md-4
    -->

    <hr />
    <div class="container">
      <div class="row">
        <div class="row mt-0 mt-md-5">
          <div class="border bg-dark text-light">mt-0 mt-md-5</div>
        </div>
        <div class="row mt-1 mt-md-4">
          <div class="border bg-dark text-light">mt-1 mt-md-4</div>
        </div>
        <div class="row mt-2 mt-md-3">
          <div class="border bg-dark text-light">mt-2 mt-md-3</div>
        </div>
        <div class="row mt-3 mt-md-2">
          <div class="border bg-dark text-light">mt-3 mt-md-2</div>
        </div>
        <div class="row mt-4 mt-md-1">
          <div class="border bg-dark text-light">mt-4 mt-md-1</div>
        </div>
        <div class="row mt-5 mt-md-0">
          <div class="border bg-dark text-light">mt-5 mt-md-0</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!--
        pt-0 do pt-5 padding top
        pb-0 padding bot
        ps-0 padding left (start)
        pe-0 padding right (end)

        p-1 do p-5 padding
        px-o padding na osi x
        py-0 padding na osi y
    -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p-0 p-md-3 border bg-dark text-light">p-0 p.md-3</div>
            </div>
            <div class="col">
                <div class="p-1 p-md-4 border bg-dark text-light">p-1 p.md-5</div>
            </div>
            <div class="col">
                <div class="p-2 p-md-5 border bg-dark text-light">p-2 p.md-5</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

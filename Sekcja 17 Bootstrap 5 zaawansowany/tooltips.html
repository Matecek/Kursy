<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script>
        window.onload = function() {
            let tooltipNodes = [].slice.call( document.querySelectorAll("[data-toggle='tooltip']") );
            let tooltipArr = tooltipNodes.map(function(t){
                let tooltip = new bootstrap.Tooltip(t);
                return tooltip;
            });
        }
    </script>
</head>
<body>
    <div class="container p-3">
        <button class="btn btn-primary" data-toggle="tooltip"
          data-placement="bottom" title="Tooltip #1">tooltip</button>
        <button class="btn btn-primary" data-toggle="tooltip"
          data-placement="right" title="Tooltip #2">tooltip</button>
        <button class="btn btn-primary" data-toggle="tooltip" data-html="true"
          data-placement="bottom" title="<u>Tooltip</u> <b>#3</b>">tooltip</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>

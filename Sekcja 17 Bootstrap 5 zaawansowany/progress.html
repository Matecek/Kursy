<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="progress m-1">
            <div class="progress-bar" role="progressbar"
            style="width: 10%;"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="progress m-1">
            <div class="progress-bar bg-danger" role="progressbar"
            style="width: 40%;"
            aria-valuenow="40"
            aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="progress m-1">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar"
            style="width: 70%;"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <div class="progress m-1">
            <div class="progress-bar bg-dark progress-bar-striped" role="progressbar"
            style="width: 90%;"
            aria-valuenow="90"
            aria-valuemin="0"
            aria-valuemax="100">90%</div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>

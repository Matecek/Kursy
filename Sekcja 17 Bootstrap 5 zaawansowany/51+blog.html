<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" >
        <style>
            .carousel-item {
                background-size: cover;
            }

            .ad1 {
                background: url(https://source.unsplash.com/1600x300/?hotel) no-repeat center center;
            }

            .ad2 {
                background: url(https://source.unsplash.com/1600x300/?vacations) no-repeat center center;
            }

            .ad3 {
                background: url(https://source.unsplash.com/1600x300/?skyscraper) no-repeat center center;
            }

            @media (max-width: 576px) {
                .carousel-item {
                    min-height:  12rem;
                }
            }

            @media (min-width: 576px) {
                .carousel-item {
                    min-height:  17rem;
                }
            }

            #newsletter-box {
                background-size: cover;
                background: url(https://source.unsplash.com/1600x300/?ibiza) no-repeat center center;
            }

            .form-box {
                width: 20rem;
            }

            footer a {
                color: #aaaaab;
            } 
        </style>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img width="30" height="30" src="https://cdn.pixabay.com/photo/2017/11/16/09/13/monogram-2953821__340.png" alt="">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarmenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Artykuły</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Sklep</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Kontakt</a>
                        </li>
                    </ul>
                    <form action="" class="d-flex">
                        <input type="search" placeholder="Szukaj" 
                            class="form-control">
                        <button type="submit" class="btn btn-outline-success">
                            Szukaj
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="topCarousel" data-bs-ride="carousel"
                class="mt-3 carousel slide">
                <ol class="carousel-indicators">
                    <li data-bs-target="#topCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#topCarousel" data-bs-slide-to="1" ></li>
                    <li data-bs-target="#topCarousel" data-bs-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item rounded ad1 active"
                        data-bs-interval="2000">
                        <div class="carousel-caption text-light">
                            <h3>Gdzie wyjechać na wakacje?</h3>
                        </div>
                    </div>
                    <div class="carousel-item rounded ad2"
                        data-bs-interval="2000">
                        <div class="carousel-caption text-light">
                            <h4>Jak zaplanować podróż?</h4>
                            <p>Miejsce, bilety, koszty</p>
                            <div class="data-caption">19 luty</div>
                        </div>
                    </div>
                    <div class="carousel-item rounded ad3"
                        data-bs-interval="2000">
                        <div class="carousel-caption text-light">
                            <h4>Życie w mieście</h4>
                            <p>Plusy oraz minusy</p>
                            <div class="data-caption d-none d-sm-block">
                                19 maj
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="carousel-control-prev"
                    data-bs-target="#topCarousel" data-bs-slide-to="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next"
                    data-bs-target="#topCarousel" data-bs-slide-to="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        

        
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" ></script>
    </body>
</html>

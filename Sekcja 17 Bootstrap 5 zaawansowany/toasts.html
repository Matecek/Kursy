<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script>
        window.onload = function() {
            let toastNodes = [].slice.call( document.querySelectorAll(".toast") );
            let toastList = toastNodes.map(function(toast){
                let t = new bootstrap.Toast(toast);
                t.show();
                return t;
            });
        }
    </script>
</head>
<body>

    <div style="position:relative; min-height: 300px;">
        <div style="position: absolute; right:0; top:0;">
            <div class="toast" data-delay="5000">
                <div class="toast-header">
                    <strong class="mr-auto">Toast</strong>
                    <small>3 minutes ago</small>
                    <button data-dismiss="toast" class="ml-2 mb-1 close" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Notyfication #1
                </div>
            </div>
            <div class="toast" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto">Toast</strong>
                    <small>3 minutes ago</small>
                    <button data-dismiss="toast" class="ml-2 mb-1 close" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Notyfication #2
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>

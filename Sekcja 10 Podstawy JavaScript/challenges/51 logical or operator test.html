<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /*
            Operator logiczny or - zadanie
            Zapisz czy poszczególne przypadki
            się wykonają i pokażą informację w konsoli
        */

        if (true || false) console.log("#1"); // true
        if (false || false) console.log("#2"); // false
        if (false || false || true) console.log("#3"); // true
        if ( 11 == 11 || 3 >= 0) console.log("#4");  // true
        if (14 <= 21 || 3 != 3) console.log("#5");  // true
        if ("Kasia" == "Kasia" || 7 < 1) console.log("#6"); // true 
        if ( 3 < 0 || 9 == 5 || 3 > 5) console.log("#7"); // false
    </script>
</body>
</html>

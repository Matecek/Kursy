<body>
    <script>
        /*
            ternary - zadanie
            1. Napisz zmiennę num z wartością 23
            2. W result przypisz wynik operatora ternary za pomocą
               którego sprawdzisz czy num jest większe od 20, jeśli
               tak bedzie zwróć wartość "większe", w przeciwnym
               razie "mniejsze"
            3. Pokaż result w konsoli
        */

        let num = 23;

        let result = num > 20 ? "Wieksze" : "Mniejsze";
        console.log(result);
    </script>

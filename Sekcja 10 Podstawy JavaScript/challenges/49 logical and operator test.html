<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Operator logiczny and - zadanie
            Zapisz na kartce czy wykonają się kolejne
            linijki kodu z operatorem logicznym and.
            Numer porządkowy jest w konsoli dla każdego
            przypadku np. #1 da true
        */

        if (true && true) console.log("#1"); // true
        if (true && false) console.log("#2"); // false
        if (false && true) console.log("#3"); // false
        if (false && false) console.log("#4"); // false
        if (4 == 4 && 3 > 1) console.log("#5"); // true 
        if (8 < 0 && 4 < 5) console.log("#6"); // false
        if (1 == 1 && 3 >= 2 && 1 > 0 ) console.log("#7"); // true
        if (10 != 6 && 2 <= 5) console.log("#8"); // true 

    </script>
</body>
</html>

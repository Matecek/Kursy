    <script>

            2. Sprawdź w instrukcji if czy name równe

               kolejną zmienną o nazwie name, ale

            3. Pokaż wartość name w bloku kodu instrukcji if oraz

        */

        let name = "Asia";

        if (name == "Asia"){

        }

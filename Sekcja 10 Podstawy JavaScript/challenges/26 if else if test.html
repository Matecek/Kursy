<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
           if else if - zadanie
           1. Zapisz zmienną num z wartością 65, dodaj
              instrukcję if która sprawdzi czy num
              jest większe od 85. Gdy warunek jest 
              spełniony w konsoli pojawi się: 
              "num jest większe od 85", w przeciwnym 
              razie po else konsola pokaże że num jest
              mniejsze
            2. Stwórz podobną konstrukcję jak powyżej
               ale sprawdź kilka warunków:
               - jeśli num mniejsze od 65 to info w log
               - jeśli num równe jest 65 to log 
               - jeśli num mniejsze od 100, log :)
               - końcowy else z info że num jest większe
                 lub równe 100
        */ 

        let num = 65;

        if (num > 85) {
            console.log("num jest wieksze od 85");
        } else{
            console.log("num jest mniejsze");
        }

        if (num < 65) {
            console.log("num mniejsze od 65");
        }else if(num == 65){
            console.log("num rowne 65");
        }else if(num < 100){
            console.log("num mniejsze od 100");
        }else{
            console.log("num jest wieksze lub rowne 100");
        }
    </script>
</body>
</html>

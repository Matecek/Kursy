<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            Zadanie
            1. Stwórz konstruktor opisujący czasopismo
            2. Napisz metode addAdvert() umożliwijącą dodanie reklamy
               na konkretnej stronie w formie obiektu
               z nazwą reklamy oraz strony do tablicy adverts
               znajdującej się w obiekcie.
               Skorzystaj z metody push() tablicy aby dodać obiekt
               reklamy na koniec tablicy
            3. Napisz zmetodę printAdverts() pokazującą wszystkie
               reklamy
            4. Stwórz dowolny magazyn, dodaj kilka reklam i pokaż
               je w konsoli
        */

      function Magazine(title) {
        this.title = title;
        this.adverts = [];

        this.addAdvert = function (name, page) {
          this.adverts.push({
            name: name,
            page: page,
          });

          this.printAdverts = function () {
            for (let i = 0; i < this.adverts.length; i++) {
              const a = this.adverts[i];
              console.log("Advert:", a.name, a.page);
            }
          };
        };
      }

      const magazine = new Magazine("It world");
      console.log(magazine);

      magazine.addAdvert("Computer", 3);
      magazine.addAdvert("Laptop", 5);
      magazine.addAdvert("Console", 10);
      magazine.printAdverts();
    </script>
  </body>
</html>
